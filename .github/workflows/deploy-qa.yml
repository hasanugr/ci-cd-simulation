name: Deploy to QA

# Trigger only manually via GitHub UI
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted  # Runs on your local Windows machine
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Run Deploy Script
        shell: powershell
        run: |
          # Execute the PowerShell script with QA parameter
          ./scripts/deploy.ps1 -environment "QA"