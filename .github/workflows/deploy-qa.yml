name: Deploy to QA (Auto-Merge)

# Manual trigger only, no inputs required
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    # Write permission required to push merge back to GitHub
    permissions:
      contents: write

    steps:
      - name: Checkout QA Branch
        uses: actions/checkout@v4
        with:
          ref: qa             # Always target QA branch
          fetch-depth: 0      # Fetch full history for merge operation

      - name: Setup Git User (For Merge)
        run: |
          git config --global user.name "CI/CD Bot"
          git config --global user.email "bot@ci-cd.com"

      - name: Merge DEV into QA
        shell: powershell
        run: |
          Write-Host "üîÄ Merging DEV into QA..."
          git fetch origin dev
          
          # Try to merge DEV into QA
          git merge origin/dev --allow-unrelated-histories -m "chore: auto-merge dev to qa"
          
          # Check if merge resulted in conflicts
          $conflictFiles = git diff --name-only --diff-filter=U
          if ($conflictFiles) {
            Write-Host "‚ùå MERGE CONFLICT DETECTED!" -ForegroundColor Red
            Write-Host "Conflicting files:" -ForegroundColor Yellow
            Write-Host $conflictFiles
            Write-Host "`nPlease resolve conflicts manually and try again." -ForegroundColor Yellow
            exit 1
          }
          
          # Push merged changes back to GitHub
          git push origin qa
          Write-Host "‚úÖ Merge Success & Pushed!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # Install & Build is handled inside the deploy script on the server
      - name: Run Deploy Script
        shell: powershell
        run: |
          # QA branch is now updated, triggering deployment...
          ./scripts/deploy.ps1 -environment "QA"